<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1. 声明函数
        function getSum(num1,num2) {
            if(num1>=num2)
            {
                return num1;
            }
            else{
                return num2;
            }
        }
        //2. 调用函数
        let x = getSum(10,50);
        let y = x+5;
        console.log(x);
        console.log(y);
        
    </script>
</head>
